[tool.ruff]
# Python in Dockerfile is 3.11
target-version = "py311"
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"

[tool.ruff.lint]
# Keep this conservative to avoid big refactors.
select = [
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
]
ignore = [
  "E501", # line length handled by formatter
]

[tool.ruff.lint.isort]
combine-as-imports = true
